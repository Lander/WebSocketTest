<!DOCTYPE html>
<html>
<head>
    <title>Web Socket: Test Page</title>
    <link rel="stylesheet" href="css/normalize.css" type="text/css" media="all" />
    <link rel="stylesheet" href="css/main.css" type="text/css" media="all" />
    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/TextMessage.js"></script>
</head>
<!--[if lt IE 8]><body class="lt-ie10 lt-ie9 lt-ie8 ie7"><![endif]-->
<!--[if IE 8]><body class="lt-ie10 lt-ie9 ie8"><![endif]-->
<!--[if IE 9]><body class="lt-ie10 ie9"><![endif]-->
<!--[if gt IE 9]><!--><body><!--<![endif]-->

    <div class="layout">

        <form class="form-output" name="output">
            <div class="form-output__holder form-output__holder_type_input">
                <input class="form-input" type="text" name="message" placeholder="Type message here..." />
            </div>
            <div class="form-output__holder form-output__holder_type_submit">
                <input class="form-button" type="submit" value="Submit Message" />
            </div>
            <div class="form-output__holder form-output__holder_type_attach">
                <a class="form-output__attach" href="#" title="Attach File">Attach File</a>
            </div>
            <div class="form-output__holder form-output__holder_type_settings">
                <a class="form-output__settings" href="#" title="Settings">Settings</a>
            </div>
        </form>

        <div id="input"></div>

    </div>

    <div class="modal">
        <div class="modal__body">
            <form class="form-username" name="setup_username">
                <div class="form-username__holder form-username__holder_type_input">
                    <input class="form-input" type="text" name="username" placeholder="Enter the username" />
                </div>
                <div class="form-username__holder form-username__holder_type_submit">
                    <input class="form-button" type="submit" value="Submit" />
                </div>
            </form>
        </div>
    </div>

    <div class="overlay"></div>

    <div class="debug"></div>

</body>
</html>
